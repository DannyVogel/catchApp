<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" type="module"></script>
    <title>Catch</title>
</head>
<body>
    <header>
        <img class="icon" src="./icons/icon-profile.png" alt="silhouette of person for profile icon">
        <img class="logo" src="./icons/logo.png" alt="catchApp logo, white paw on red background">
        <img class="icon" src="./icons/icon-chat.png" alt="chat bubble for chat icon">
    </header>
    <main>
        <div class="dog-container">
            <div class="profile-image">
                <p class="profile-details">Teddy, 20</p>
                <p class="profile-bio">How you doing?</p>
                <img class="badge" src="./badges/badge-like.png">
            </div>
        </div>
        <div class="button-container">
            <button class="reject"><img class="btn-icon" src="./icons/icon-cross.png" alt="letter X for reject button"></button>
            <button class="accept"><img class="btn-icon" src="./icons/icon-heart.png" alt="heart shape for like button"></button>
        </div>
    </main>
</body>
</html>
